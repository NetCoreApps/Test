<html>
<head>
    <title>Test TypeScript</title>
</head>
<body>
    <h3>Greeting</h3>
    <input type="text" id="txtHello" data-keyup="sayHello" placeholder="Name" />
    <div id="helloResult"></div>

    <h3>Greeting {Name}</h3>
    <input type="text" id="txtHello" data-keyup="sayHelloRoute" placeholder="Name" />
    <div id="helloRouteResult"></div>

    <h3>Random Ids</h3>
    <input type="text" id="txtText" data-keyup="generateIds" placeholder="Number of Ids" />
    <div id="randomIdsResult"></div>

    <h3>Hello Types</h3>
    <input type="text" id="txtHelloTypes" data-keyup="helloTypes" placeholder="Name" />
    <div id="helloTypesResult"></div>

    <h3>POST EchoTypes</h3>
    <input type="text" id="txtEchoTypes" data-keyup="echoTypes" placeholder="String" />
    <div id="echoTypesResult"></div>

    <h3>Raw Text</h3>
    <input type="text" id="txtRawData" data-keyup="rawString" placeholder="string" value="foo" />
    <div id="rawStringResult"></div>

    <h3>Raw Bytes</h3>
    <input type="text" id="txtRawData" data-keyup="rawBytes" placeholder="Base64" value="Zm9v" />
    <div id="rawBytesResult"></div>

    <h3>Basic Auth</h3>
    <input type="text" id="txtBasicAuthUser" placeholder="UserName" value="test" />
    <input type="text" id="txtBasicAuthPass" placeholder="Password" value="test" /> 
    <button data-click="basicAuth">Send</button>
    <div id="basicAuthResult"></div>

    <h3>Return Void</h3>
    <button data-click="returnVoid">Send</button>
    <div id="returnVoidResult"></div>

    <script src="/Scripts/app.bundle.js"></script>
</body>
</html>
